<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s = prompt("Enter a string")
        document.write("s = " + s + "<br>")
        let count = 0;
        let res = [];
        for (let i = 0; i < s.length; i++) {
            if (s[i] !== s[i + 1]) {
                res.push(s[i])
            }
            else {
                break;
            }
        }

        document.write(res + "<br>")
        

    </script>
</body>

</html>
