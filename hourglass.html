<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter no of rows"))
        document.write("Rows = "+n+"<br>")
        for(let i=0;i<n;i++){
            for(let j=0;j<i;j++){
                document.write("&nbsp&nbsp&nbsp")
            }
            for(let j=n;j>i;j--){
                document.write("* ")
            }
            for(let j=n-1;j>i;j--){
                document.write("* ")
            }
            document.write("<br>")
        }
        for(let i=0;i<n;i++){
            for(let j=n-1;j>i;j--){
                document.write("&nbsp&nbsp&nbsp")
            }
            for(let j=0;j<=i;j++){
                document.write("* ")
            }
            for(let j=0;j<i;j++){
                document.write("* ")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
